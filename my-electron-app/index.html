<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom SVG Navbar</title>
  <style>
    /* (copy-paste the CSS you already provided in your message) */
    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .titlebar {
      -webkit-app-region: drag;
      height: 36px;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
      user-select: none;
    }
    .titlebar .title { font-size: 14px; opacity: 0.8; }
    .window-controls { display: flex; align-items: center; -webkit-app-region: no-drag; }
    .window-controls button {
      width: 45px; height: 36px; border: none; outline: none; background: transparent;
      display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background 0.2s ease;
    }
    .window-controls button:hover { background: #333; }
    .window-controls button.close:hover { background: #e81123; }
    .window-controls svg { width: 12px; height: 12px; fill: #ccc; }
    .main-container { display: flex; flex: 1; overflow: hidden; }
    .sidebar { width: 250px; background: #1a1a1a; border-right: 1px solid #333; display: flex; flex-direction: column; overflow: hidden; }
    .sidebar-header { padding: 15px; border-bottom: 1px solid #333; }
    .sidebar-header h2 { margin: 0 0 10px 0; font-size: 16px; }
    .sidebar-header button { width: 100%; padding: 8px; background: #0078d4; border: none; border-radius: 6px; color: white; cursor: pointer; font-weight: 500; transition: background 0.2s; }
    .sidebar-header button:hover { background: #005a9e; }
    .contacts-list { flex: 1; overflow-y: auto; padding: 10px 0; }
    .contact-item { padding: 12px 15px; cursor: pointer; transition: background 0.2s; border-left: 3px solid transparent; display: flex; justify-content: space-between; align-items: center; }
    .contact-item:hover { background: #2d2d2d; }
    .contact-item:hover .remove-btn { opacity: 1; }
    .contact-item.active { background: #2d2d2d; border-left-color: #0078d4; }
    .contact-name { font-size: 14px; font-weight: 500; flex: 1; }
    .remove-btn { background: none; border: none; color: #999; cursor: pointer; font-size: 16px; opacity: 0; transition: opacity 0.2s, color 0.2s; padding: 4px 8px; -webkit-app-region: no-drag; }
    .remove-btn:hover { color: #e81123; }
    .chat-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    .content { flex: 1; padding: 20px; overflow-y: auto; }
    .input-container { padding: 20px; display: flex; gap: 10px; background: #1e1e1e; border-top: 1px solid #333; }
    .input-container input { flex: 1; padding: 10px 15px; background: #2d2d2d; border: 1px solid #444; border-radius: 6px; color: white; font-size: 14px; outline: none; transition: border-color 0.2s; }
    .input-container input:focus { border-color: #0078d4; }
    .input-container button { padding: 10px 20px; background: #0078d4; border: none; border-radius: 6px; color: white; cursor: pointer; font-weight: 500; transition: background 0.2s; }
    .input-container button:hover { background: #005a9e; }
    .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; z-index: 1000; }
    .modal.active { display: flex; }
    .modal-content { background: #1e1e1e; border-radius: 8px; padding: 30px; min-width: 300px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); }
    .modal-content h3 { margin-top: 0; margin-bottom: 20px; font-size: 18px; }
    .modal-input { width: 100%; padding: 10px 15px; background: #2d2d2d; border: 1px solid #444; border-radius: 6px; color: white; font-size: 14px; margin-bottom: 15px; box-sizing: border-box; outline: none; transition: border-color 0.2s; }
    .modal-input:focus { border-color: #0078d4; }
    .modal-buttons { display: flex; gap: 10px; justify-content: flex-end; }
    .modal-btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; transition: background 0.2s; }
    .modal-btn.add { background: #0078d4; color: white; }
    .modal-btn.add:hover { background: #005a9e; }
    .modal-btn.cancel { background: #333; color: white; }
    .modal-btn.cancel:hover { background: #444; }
  </style>
</head>
<body>
  <div class="titlebar">
    <div class="title">Chat App</div>

    <div class="window-controls">
      <!-- Minimize -->
      <button id="min-btn" title="Minimize">
        <svg viewBox="0 0 12 12">
          <rect x="2" y="6" width="8" height="1.5" />
        </svg>
      </button>

      <!-- Maximize -->
      <button id="max-btn" title="Maximize">
        <svg viewBox="0 0 12 12">
          <rect x="2" y="2" width="8" height="8" fill="none" stroke="#ccc" stroke-width="1.5" />
        </svg>
      </button>

      <!-- Close -->
      <button id="close-btn" class="close" title="Close">
        <svg viewBox="0 0 12 12">
          <line x1="2" y1="2" x2="10" y2="10" stroke="#ccc" stroke-width="1.5" />
          <line x1="10" y1="2" x2="2" y2="10" stroke="#ccc" stroke-width="1.5" />
        </svg>
      </button>
    </div>
  </div>

  <div class="main-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Contacts</h2>
        <button id="add-person-btn">+ Add Person</button>
      </div>
      <div class="contacts-list" id="contacts-list">
        <div class="contact-item active">
          <div class="contact-name">John Doe</div>
          <button class="remove-btn" title="Remove">×</button>
        </div>
        <div class="contact-item">
          <div class="contact-name">Jane Smith</div>
          <button class="remove-btn" title="Remove">×</button>
        </div>
      </div>
    </div>

    <div class="chat-area">
      <div class="content">
        <h1>Hello</h1>
      </div>

      <div class="input-container">
        <input type="text" id="text-input" placeholder="Enter text here..." />
        <button id="submit-btn">Submit</button>
      </div>
    </div>
  </div>

  <div class="modal" id="add-person-modal">
    <div class="modal-content">
      <h3>Add New Contact</h3>
      <input type="text" id="modal-input" class="modal-input" placeholder="Enter username..." />
      <div class="modal-buttons">
        <button class="modal-btn cancel" id="modal-cancel-btn">Cancel</button>
        <button class="modal-btn add" id="modal-add-btn">Add</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
