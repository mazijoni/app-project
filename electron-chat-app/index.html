<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #login-screen, #chat-screen {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    #login-screen {
      padding: 40px;
      width: 400px;
    }

    #login-screen h1 {
      margin-bottom: 30px;
      color: #333;
      text-align: center;
    }

    #login-screen input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    #login-screen button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #login-screen button:hover {
      transform: translateY(-2px);
    }

    #chat-screen {
      width: 900px;
      height: 600px;
      display: none;
      flex-direction: column;
    }

    #chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-header h2 {
      font-size: 20px;
    }

    #current-user {
      font-size: 14px;
      opacity: 0.9;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f5f5f5;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .message-username {
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .message-text {
      color: #333;
    }

    .message-time {
      font-size: 11px;
      color: #999;
      margin-top: 5px;
    }

    #message-form {
      display: flex;
      padding: 20px;
      background: white;
      border-top: 1px solid #ddd;
    }

    #message-input {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      margin-right: 10px;
    }

    #send-btn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s;
    }

    #send-btn:hover {
      transform: translateY(-2px);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <h1>ðŸ’¬ Chat App</h1>
    <input type="text" id="username-input" placeholder="Enter your username" />
    <button id="login-btn">Join Chat</button>
  </div>

  <!-- Chat Screen -->
  <div id="chat-screen">
    <div id="chat-header">
      <h2>ðŸ’¬ Chat Room</h2>
      <div id="current-user"></div>
    </div>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
